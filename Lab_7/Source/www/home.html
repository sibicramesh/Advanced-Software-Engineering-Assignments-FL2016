<html class="ht">
<head>
<title>Gender Analyzer and Language Translation</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="home_css.css">
</head>
    <body ng-app="Analyze">
        <div class="body">
            <div class="body1">
                
        <div ng-controller="analyzectrl">
            <h1 class="head">Gender Analysis with Language Translation</h1><br>
            <h2 class="top">Enter the text</h2>
            <input type="text" id="txt" placeholder="Enter text" ng-model="text" class="come">
            <button class="btn btn-primary" ng-click="analyzeg()">Analyze</button>
            <p ng-model="analyzelang">
            Female:  {{analyzelang.female | number:2}}%<br>
            Male:  {{analyzelang.male | number:2}}%
            </p>
            <div ng-controller="languagectrl">
                <select class="ba" ng-model="lang2">
                    <option value="ta">Tamil</option>
                    <option value="bn">Bengali</option>
                    <option value="cs">Czech</option>
                    <option value="da">Danish</option>
                    <option value="nl">Dutch</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="hi">Hindi</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ka">Kannada</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="te">Telugu</option>
                    <option value="uz">Uzbek</option>
                    <option value="ur">Urdu</option>
                    <option value="vi">Vietnamese</option>
                    <option value="zu">Zulu</option>
                    
              </select>
                
            
                <button class="btn btn-primary" ng-click="language1()">Convert</button>
            <p ng-model="langlang">
            Translated text:  {{langlang.translatedText}}
            </p>
                
                <button class="btn btn-primary"  ng-click="inapp1()">
                Find meaning</button>
                
                <div ng-controller="vibratectrl">
            <button class="btn btn-primary" ng-click="vibrate1()">Sample Vibrate</button>
                    
            
               </div>
                
                <div ng-controller="splash">
                      
                </div>
                
            </div>
          
        </div>
                
                
            
            </div>
        </div>
    </body>
</html>
